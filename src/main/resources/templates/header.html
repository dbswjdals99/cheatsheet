<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="HeaderFragment">
<!-- Header Section Begin -->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a th:href="@{main(gubun = ${param.gubun})}">
                        <img src="/LostArk/static/img/logo.png" alt="">
                    </a>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <!-- 홈버튼 -->
                            <li th:classappend="${#strings.toString(param.category)} == null ? 'active'"><a th:href="@{main(gubun = ${param.gubun})}"><img src="/LostArk/static/img/main/home.png" style="width: 15px; height: 15px; margin-bottom: 5px; margin-right: 5px"></i>홈</a></li>

                            <!-- 군단장 레이드 -->
                            <li th:classappend="${#strings.toString(param.category)} == '1' ? 'active'"><a th:href="@{main(gubun = ${param.gubun}, category = 1)}"><img src="/LostArk/static/img/main/categories.png" style="width: 15px; height: 15px; margin-bottom: 5px; margin-right: 5px">군단장 레이드 <img src="/LostArk/static/img/main/down.png" style="width:10px; height: 10px;"></a>
                                <ul class="dropdown">
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=11">발탄</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=12">비아키스</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=13">쿠크</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=2&idx=14">노말 아브렐슈드</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=2&idx=15">하드 아브렐슈드</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=16">노말 일리아칸</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=17">하드 일리아칸</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=2&idx=18">카멘</a></li>
                                </ul>
                            </li>

                            <!-- 어비스 던전 -->
                            <li th:classappend="${#strings.toString(param.category)} == '2' ? 'active'"><a th:href="@{main(gubun = ${param.gubun}, category = 2)}"><img src="/LostArk/static/img/main/categories.png" style="width: 15px; height: 15px; margin-bottom: 5px; margin-right: 5px">어비스 던전 <img src="/LostArk/static/img/main/down.png" style="width:10px; height: 10px;"></a>
                                <ul class="dropdown">
                                    <li><a href="/LostArk/details?gubun=1&gateway=1&idx=19">카양겔</a></li>
                                    <li><a href="/LostArk/details?gubun=1&gateway=3&idx=20">혼돈의 상아탑</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>

</div>
<!-- Header End -->
</html>
