    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/css/plyr.css" type="text/css">

    <script src="/static/js/includeHTML.js"></script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header th:replace="header.html :: HeaderFragment"></header>
c
    <div class="btn-gate">
        <div id="buttonsContainer"></div>
    </div>

    <div class="source-box">
        <h5 class="source-content">이미지를 클릭하시면 더 크게 보실수 있습니다. </h5>
    </div>

    <!-- Anime Section Begin -->
    <section class="anime-details spad" style="text-align: center;">

            <div class="container">
                <div style="text-align: center;">
                    <a>
                        <img class="details-popup" th:src="${details.img}">
                    </a>
                </div>
            </div>

        <div style="margin-top:20px;">
            <span class="source-link" th:text="'출처 : '+${details.source}" style="color:white;"></span>
        </div>

        <video muted autoplay loop controls id="videoElement" style="display: none;">
            <source th:src="${#strings.length(details.img) > 4 ? #strings.substring(details.img, 0, #strings.length(details.img) - 4) : details.img} + '.mp4'" type="video/mp4">
        </video>
        <br>
        <button id="PiP" class="btn btn-dark">PIP 모드 시작 </button>

    </section>
        <!-- Anime Section End -->

          <!-- Search model Begin -->

                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here.....">
                </form>
            </div>
        </div>-->
        <!-- Search model end -->

    <!-- 이미지 뷰어 팝업을 위한 숨겨진 HTML 구조 -->
    <div id="image-viewer" style="display:none;">
        <span class="close">&times;</span>
        <img class="modal-content" id="full-image" />
    </div>

        <!-- Js Plugins -->
        <script src="/static/js/includeHTML.js"></script>
        <script>includeHTML();</script>
        <script src="/static/js/jquery-3.3.1.min.js"></script>

        <script src="/static/js/jquery.nice-select.min.js"></script>
        <script src="/static/js/mixitup.min.js"></script>
        <script src="/static/js/jquery.slicknav.js"></script>
        <script src="/static/js/owl.carousel.min.js"></script>
        <script src="/static/js/main.js"></script>

    </body>

    </html>
